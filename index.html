<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Server Status</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="mcStatus"></div>

    <script>
        $(document).ready(function() {
            $.getJSON('https://api.mcstatus.io/v2/status/java/s32.mcskill.net:25530', function(data) {
                var html = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                $('#mcStatus').html(html);
            });
        });
    </script>
</body>
</html>
