<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Изображение будет отображаться через тег <img src=...> -->
    <img id="resultImage" src="" alt="Result Image">

    <script>
        // Получаем URL изображения и параметры текста и настроек
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('image_url');
        const text = decodeURIComponent(urlParams.get('text'));
        const x = parseInt(urlParams.get('x'));
        const y = parseInt(urlParams.get('y'));
        const fontColor = decodeURIComponent(urlParams.get('font_color'));
        const fontSize = parseInt(urlParams.get('font_size'));
        const fontName = decodeURIComponent(urlParams.get('font_name'));

        // Создаем новый Image объект
        const image = new Image();

        // Устанавливаем обработчик события onload для изображения
        image.onload = function() {
            // Создаем холст
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Устанавливаем размеры холста равные размерам изображения
            canvas.width = image.width;
            canvas.height = image.height;

            // Рисуем изображение на холсте
            ctx.drawImage(image, 0, 0);

            // Устанавливаем шрифт и цвет для текста
            ctx.font = `${fontSize}px ${fontName}`;
            ctx.fillStyle = fontColor;

            // Рисуем текст на холсте
            ctx.fillText(text, x, y);

            // Получаем данные холста в формате base64
            const imageDataURL = canvas.toDataURL();

            // Устанавливаем данные base64 в качестве источника изображения для тега <img>
            document.getElementById('resultImage').src = imageDataURL;
        };

        // Устанавливаем источник изображения для объекта Image
        image.src = imageUrl;
    </script>
</body>
</html>
